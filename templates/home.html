<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epsilon - Tutoring made easy</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/home.css">
</head>
<body>

  <main>
    <!-- section for the search bar and filter button -->
   <section class="search-and-filter">
    <form action="" method="post">
      <input type="text" name="search" class="input-field" placeholder="Search">
      <button type="submit" class="search-button">
        <img src="images/search.png" alt="search button" class="search-button-image">
      </button>

      <button type="submit" class="filter-button">
        <img src="images/sort.png" alt="filter button" class="search-button-image filter-button-image">
        <span>Filter</span>
      </button>
    </form>
   </section>

   <!-- section for listing tutors profiles -->
   <section class="profiles">

   </section>

  </main>

  <script src="scripts/home.js"></script>
</body>
</html>
